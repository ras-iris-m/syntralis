		<title>Syntralis</title>
		<style>
			body {
				margin: 0;
				background: #232323;
			}
			#loader,
			.loader {
				width: 100vw;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				background: #232323;
				position: fixed;
				z-index: 10000;
				transition: all ease 1s;
			}
			@keyframes ldio-gzpmxxnb7fm {
				0% {
					top: 96px;
					left: 96px;
					width: 0;
					height: 0;
					opacity: 1;
				}
				100% {
					top: 18px;
					left: 18px;
					width: 156px;
					height: 156px;
					opacity: 0;
				}
			}
			.ldio-gzpmxxnb7fm div {
				position: absolute;
				border-width: 4px;
				border-style: solid;
				opacity: 1;
				border-radius: 50%;
				animation: ldio-gzpmxxnb7fm 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
			}
			.ldio-gzpmxxnb7fm div:nth-child(1) {
				border-color: #ffffff;
				animation-delay: 0s;
			}
			.ldio-gzpmxxnb7fm div:nth-child(2) {
				border-color: #ff5d31;
				animation-delay: -0.5s;
			}
			.loadingio-spinner-ripple-zy8gzfsq4on {
				width: 200px;
				height: 200px;
				display: inline-block;
				overflow: hidden;
				background: #232323;
			}
			.ldio-gzpmxxnb7fm {
				width: 100%;
				height: 100%;
				position: relative;
				transform: translateZ(0) scale(1);
				backface-visibility: hidden;
				transform-origin: 0 0; /* see note above */
			}
			.ldio-gzpmxxnb7fm div {
				box-sizing: content-box;
			}

			@-webkit-keyframes loaderFadeIn {
				0% {
					opacity: 1;
				}
				100% {
					visibility: visible;
				}
			}

			@keyframes loaderFadeIn {
				0% {
					opacity: 1;
				}
				100% {
					visibility: visible;
				}
			}

			@-webkit-keyframes loaderFadeOut {
				0% {
					opacity: 1;
					visibility: visible;
				}
				100% {
					opacity: 0;
					visibility: hidden;
				}
			}

			@keyframes loaderFadeOut {
				0% {
					opacity: 1;
					visibility: visible;
				}
				100% {
					opacity: 0;
					visibility: hidden;
				}
			}
		</style>
